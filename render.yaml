services:
  - type: web
    name: medicamentos-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    region: frankfurt
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: "4000"
      - key: NODE_ENV
        value: production
      - key: DEFAULT_TEMP_PASSWORD
        value: "123456"
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: LOW_STOCK_THRESHOLD
        value: "10"
      - key: DEFAULT_FAMILY_ID
        value: "1"
      - key: CORS_EXTRA_ORIGINS
        sync: false
